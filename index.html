<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Vendor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bike Vendor</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#bikes">Bikes</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Bike Vendor</h2>
        <p>Your one-stop shop for the best bikes in town.</p>
    </section>

    <section id="bikes">
        <h2>Our Bikes</h2>
        <div class="bike-list">
            <div class="bike">
                <img src="bike1.jpg" alt="Bike 1">
                <h3>Mountain Bike</h3>
                <p>Price: $500</p>
            </div>
            <div class="bike">
                <img src="bike2.jpg" alt="Bike 2">
                <h3>Road Bike</h3>
                <p>Price: $700</p>
            </div>
            <!-- Add more bikes as needed -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have any questions? Reach out to us!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Placeholder for Custom Chat Script -->
    <script v2 id="Microsoft_Omnichannel_LCWidget" src="https://oc-cdn-ocprod.azureedge.net/livechatwidget/scripts/LiveChatBootstrapper.js" data-app-id="1ca0e03f-193f-4f78-9bb8-9075aa03a6c3" data-lcw-version="prod" data-org-id="5cc8202b-91c7-ee11-9075-000d3a357724" data-org-url="https://m-5cc8202b-91c7-ee11-9075-000d3a357724.us.omnichannelengagementhub.com"></script>
    
</body>
</html>
